<ion-view view-title="个人中心">
	<ion-content>
		<div class="textCenter" style="font-size: 12px;color: #b92d00;background-color: #CCCCCC;" ng-if="!isLogin">
			未登录
		</div>
		<div style="padding: 5px;">
			<!--头像-->
			<div class="clear b-btm-colorCCC" style="line-height: 55px;">
				<div class="floatL">头像</div>
				<image-selector images="images" style="width: 80px!important;right: 0px;left: auto!important;height: 60px!important;"></image-selector>
				<img ng-src="{{userInfo.headUrl||headImg}}" class="floatR" style="width: 50px;height: 50px;border-radius: 50%;"/>
			</div>
			<!-- 昵称 -->
			<div class="clear b-btm-colorCCC line-height40">
				<div class="floatL">昵称</div>
				<div class="floatR" ng-bind="userInfo.tel">CJH</div>
			</div>
			<!-- 性别 -->
				<div class="clear b-btm-colorCCC line-height40">
				<div class="floatL">性别</div>
				<div class="floatR"ng-bind="userInfo.sex?userInfo.sex:''">男</div>
			</div>			
		</div>
		<div class="textCenter">
			<button ui-sref="login" class="btnSub" ng-if="!isLogin">
				登录
			</button>
			<button ng-click="loginOut()" class="btnSub" ng-if="isLogin">
				退出
			</button>
		</div>
		

	</ion-content>
</ion-view>
