<ion-view view-title="注册">
	<ion-content>
		<div class="textCenter">
			<div class="divInput">
				<input type="tel" ng-model="user.tel" placeholder="请输入手机号" maxlength="11" style="width: 100%;line-height: 30px;padding-left: 5px;"/>
			</div>
			<div class="divInput">
				<input type="password" ng-model="user.pwd" placeholder="密码" maxlength="10" style="width: 100%;line-height: 30px;padding-left: 5px;"/>
			</div>
			<button ng-click="sub()" class="btnSub">
				注册
			</button>
		</div>
	</ion-content>
</ion-view>
