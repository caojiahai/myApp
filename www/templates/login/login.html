<ion-view view-title="登录">
	<ion-content>
		<div class="textCenter">
			<div>
				<input type="tel" placeholder="请输入手机号" maxlength="11" ng-model="user.tel"/>
			</div>
			<div>
				<input type="password" placeholder="请输入密码" maxlength="10" ng-model="user.pwd"/>
			</div>
			<div ng-click="sub()">
				登录
			</div>
			<div ui-sref="register">
				注册
			</div>
		</div>
	</ion-content>
</ion-view>
