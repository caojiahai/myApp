<ion-view view-title="登录">
	<ion-content>
		<div class="textCenter">
			<div class="divInput">
				<input type="tel" placeholder="请输入手机号" maxlength="11" ng-model="user.tel" style="width: 100%;line-height: 30px;padding-left: 5px;"/>
			</div>
			<div class="divInput">
				<input type="password" placeholder="请输入密码" maxlength="10" ng-model="user.pwd" style="width: 100%;line-height: 30px;padding-left: 5px;"/>
			</div>
			<button ng-click="sub()" class="btnSub">
				登录
			</button>
			<button ui-sref="register" class="btnSub" style="margin-top: 10px;background-color: #b92d00;border: 1px solid #b92d00;">
				注册
			</button>
		</div>
	</ion-content>
</ion-view>
